<!DOCTYPE html>
<html lang="en">
<head>
  <title>Midi Piano</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="checkbox">
    <form data-form>
      <label for="sounds">Choose a keyboard sound!</label>
      <select id="sounds" name="sounds">
        <option value="sawtooth">electric</option>
        <option value="sine">soft</option>
        <option value="square">8bit</option>
      </select>
    </form>
  </div>
  
  <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="Db" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="Eb" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="Gb" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="Ab" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="Bb" class="key black"></div>
    <div data-note="B" class="key white"></div>

    <div data-note="highC" class="key white"></div>
    <div data-note="highDb" class="key black"></div>
    <div data-note="highD" class="key white"></div>
    <div data-note="highEb" class="key black"></div>
    <div data-note="highE" class="key white"></div>
  </div>
</body>
</html>
